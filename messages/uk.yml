vacancies:
  title: Вакансії Морської Піхоти
  addittion: Для того щоб подати анкету на вакансію натисніть 'Подати заявку'
  list:
    - label: Оператор БПЛА
      text: Здійснення повітряної розвідки ворожих позицій за допомогою безпілотних
        систем. Знищення противника за допомогою ударних безпілотних авіаційних комплексів
        та FPV дронів. Коригування артилерійського вогню по ворожих позиціях та техніці
    - label: Кухар
      text: Приготування щоденних страв для військовослужбовців з урахуванням дієтичних
        вимог та кількості осіб на обслуговування. Забезпечення високої якості продукції
        та дотримання санітарних норм під час готування. Ведення обліку інгредієнтів
        та необхідних запасів для кухні. Дотримання вимог техніки безпеки та гігієни
        під час роботи на кухні
    - label: Стрілець-снайпер
      text: Здійснення розвідувальних операцій на території відповідно до планування
        та вимог командування. Виконання розвідувальних функцій у режимі повного маскування
        та забезпечення безпеки одиниць. Здійснення точних вогневих ударів на ворожих
        цілях. Виконання завдань стрілецької підготовки та тренувань. Забезпечення збереження
        та обслуговування зброї та спеціального спорядження
    - label: Водій
      text: Виконання чи сприяння у виконанні бойових завдань підрозділом. Високий рівень
        мотивації та стресостійкості. Дотримання вимог і норм військової дисципліни,
        санітарних норм. перевезення особового складу та вантажів (о/с, БК, їжа). Утримання
        автомобільного транспорту в справному стані та у постійній готовності до використання
        за призначенням
    - label: Старший сапер
      text: Участь у військових операціях та бойових діях. Виконання команд військового
        командування. Збереження та обслуговування військової техніки та озброєння.
        Дотримання дисципліни та внутрішньо-військових правил
    - label: Кулеметник
      text: Забезпечення ефективного вогневого супроводу під час бойових дій. Експлуатація
        та обслуговування кулеметів. Забезпечення безперебійного постачання боєприпасів.
        Виконання вказівок командира підрозділу та додержання бойової дисципліни. Участь
        у тренуваннях та підготовці до бойових дій
    - label: Санітар
      text: Евакуація поранених. Надання домедичної допомоги. Допомога бойовому медику
        підрозділу. Виконання бойових завдань у складі підрозділу. Проходження фахового
        навчання та підвищення кваліфікації
    - label: Гранатометник
      text: Забезпечення ефективного вогню з гранатомета. Дотримання правил безпеки
        під час маніпуляцій з вогнепальною зброєю. Виконання завдань командира та підтримка
        бойової готовності нашої одиниці. Підтримка та догляд за гранатометною зброєю
        та її комплектуючими
    - label: Зв`язківець
      text: Забезпечення надійної радіозв`язку зі зв’язковими пунктами. Ведення журналу
        комунікаційних передач. Забезпечення шифрування та дешифрування радіозв`язку.
        Підтримка комунікаційних засобів і обладнання.
    - label: Майстер систем РЕБ та РЕР
      text: Ремонт систем РЕБ та РЕР. Складання за схемою систем РЕР та РЕБ. Ремонт
        деталей та комплектуючих до систем. Розробка новітніх систем для подавлення
        та виявлення ворога, ми надамо всі можливості для реалізації своїх задумів.
    - label: Водій-механік
      text: Експлуатація та обслуговування військової техніки. Контроль технічного стану
        та своєчасного ремонту і обслуговування машини. Забезпечення безпеки та надійності
        транспортних засобів. Вчасне виконання покладених бойових завдань із підрозділом.
        Дотримання внутрішніх військових вимог та регламентів
    - label: Номер обслуги
      text: Допомога навіднику зброї в піднесенні та підготовці боєприпасів до стрільби,
        а також в обслуговуванні зброї. Прикриття навідника вогнем у бою. Ведення спостереження
        за сигналами командира свого підрозділу і результатами стрільби
    - label: Діловод
      text: Співпраця з підрозділами — взаємодія з різними підрозділами для забезпечення
        обміну необхідною документацією та вчасного вирішення питань. Організація та
        управління документацією — ведення обліку вхідних та вихідних документів, включаючи
        їх реєстрацію, сортування та зберігання. Робота з Microsoft Excel та Word для
        ефективного оброблення та форматування документів
    - label: Офіцер-командир взводу
      text: Виконання бойових задач у складі підрозділу. Постійне підтримання в бойовій
        готовності озброєння, техніки та боєприпасів. Повага до своїх командирів та
        особового складу. Знання статутів (ще не відмінили) та озброєння. Знання 140
        наказу. Вміння швидко вирішувати поставлені завдання
privacy-policy:
  title: Політика конфіденційності
  list:
    '1':
      title: Загальні положення
      text:
        - Політика конфіденційності – правила, якими регламентується збір, обробка,
          використання і захист персональних даних, що можуть бути запитані/отримані
          при використанні вебпорталу мcs.army (далі – Портал).
        - Персональні дані – відомості чи сукупність відомостей про фізичну або юридичну
          особу, яка ідентифікована або може бути конкретно ідентифікована.
        - Адміністратор Порталу з великою повагою ставиться до конфіденційної (персональної)
          інформації будь-яких осіб, які використовують інформацію, розміщену на Порталі,
          а також суб’єктів Порталу – зареєстрованих на Порталі користувачів, уповноважених
          осіб провайдерів, викладачів (тренерів), тому прагнемо захищати конфіденційність
          персональних даних, тим самим створюючи і забезпечуючи максимально комфортні
          умови для використання Порталу.
        - Заповнюючи дані реєстраційної форми та проставляючи відмітку про ознайомлення
          з даною Політикою конфіденційності (далі – Політика), Ви надаєте згоду на
          обробку Ваших персональних даних з метою забезпечення рольового доступу, підготовки
          статистичної, адміністративної та іншої інформації з питань професійного навчання.
        - Перед використанням Порталу уважно ознайомтесь з Вашими правами та обов’язками
          щодо обробки персональних даних, які зазначені в статті 8 Закону України «Про
          захист персональних даних», даною Політикою, а також висловіть свою повну
          згоду з її умовами.
    '2':
      title: Збір та використання персональних даних
      text:
        - Збір персональних даних здійснюється виключно за Вашим свідомим та добровільним
