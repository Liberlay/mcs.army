meta:
  title: Центр комплектування та рекрутингу морської піхоти
  description: Центр комплектування та рекрутингу морської піхоти ВМС ЗСУ допоможе
    знайти актуальну вакансію саме  для твоїх здібностей, скоординує процес працевлаштування
    і навчання вибраної спеціальності. Приєднуйся прийняти виклик та стати частиною
    Морської піхоти Збройних Сил України. Будь вірним завжди!
  keywords:
    - Морська піхота
    - ЗСУ
    - ВМС
    - Рекрутинг
    - Бригади морської піхоти
    - Ценр комплектування
    - Українська армія
    - Вакансії морської піхоти
    - Зброя у морській піхоті
    - Технікка морської піхоти
