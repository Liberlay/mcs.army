top:
  h1: Центр комплектування та рекрутингу морської піхоти ВМС ЗСУ
  h2: Де ми - там перемога!
about:
  questions:
    - Хочеш прискорити перемогу?
    - Хочеш захистити свою родину?
    - Хочеш бути корисним сьогодні і розвинути свої цивільні навички або навчитися новій
      спеціальності у військовій сфері?
  text:
    - Центр комплектування та рекрутингу морської піхоти ВМС ЗСУ допоможе знайти актуальну
      вакансію саме для твоїх здібностей, скоординує процес працевлаштування і навчання
      вибраної спеціальності, ти будеш сильним, мужнім та відданим своїй Батьківщині.
    - 'Приєднуйся прийняти виклик та стати частиною Морської піхоти Збройних Сил України,
      використай всю свою лють проти ворога одночасно з усіх сторін: в небі, у морі
      та на землі - стань лицарем трьох стихій, допоможи нам захистити нашу рідну землю.'
    - Чи вибереш ти спеціальність у тилу, чи місце на передовій, саме твій вклад є визначальним
      для нашої спільної перемоги.
    - Морська піхота України- завжди вірні!!! Там де ми-там перемога!
